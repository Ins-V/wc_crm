<div class="file-field input-field">{% load i18n %}
    <div class="btn">
        <span>{% translate 'File' %}</span>
        <input type="file" name="{{ widget.name }}" {% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"{% endif %}{% include "django/forms/widgets/attrs.html" %}>
    </div>
    <div class="file-path-wrapper">
        <input class="file-path validate" type="text" {% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"{% endif %}>
    </div>
</div>
{% if widget.is_initial %}{% if not widget.required %}
<label>
    <input type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"{% if widget.attrs.disabled %} disabled{% endif %}>
    <span>{{ widget.clear_checkbox_label }}</span>
</label>
{% endif %}{% endif %}
